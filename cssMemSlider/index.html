<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <main>
        <ul class="slider">
            <li class="item">
                <img src="./assets/img/1.jpg" alt="">
            </li>
            <li class="item">
                <img src="./assets/img/2.jpg" alt="">
            </li>
            <li class="item">
                <img src="./assets/img/3.jpg" alt="">
            </li>
            <li class="item">
                <img src="./assets/img/4.jpg" alt="">
            </li>
            <li class="item">
                <img src="./assets/img/5.jpg" alt="">
            </li>
        </ul>
        <div class="slider-controls">
            <ul class="slider-dots">
                <li onclick="showSlide(0)" class="dot active"></li> 
                <li onclick="showSlide(1)" class="dot active"></li> 
                <li onclick="showSlide(2)" class="dot"></li> 
                <li onclick="showSlide(3)" class="dot"></li> 
                <li onclick="showSlide(4)" class="dot"></li> 
            </ul>
            <div class="slider-text">Заголовок слайда</div>
        </div>
    </main>
    <Script src="script.js"></Script>
</body>
</html>
